<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHUBZ Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Custom CSS for the dashboard */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background: #f8f9fa;
            color: #343a40;
            padding-top: 15px;
        }

        .sidebar ul {
            list-style: none;
            padding-left: 0;
        }

        .sidebar ul li {
            padding: 10px 20px;
            border-bottom: 1px solid #dee2e6;
        }

        .sidebar ul li:last-child {
            border-bottom: none;
        }

        .sidebar ul li a {
            color: #343a40;
            text-decoration: none;
            display: block;
        }

        .sidebar ul li a:hover {
            background: #dee2e6;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        /* Additional styles for the logo and system title */
        .logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 50px; /* Adjust as needed */
            margin-right: 10px;
        }

        .system-title {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            color: #343a40;
        }

        .dropdown-menu {
            background-color: #f8f9fa;
            border: none;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }

        .dropdown-menu a {
            color: #343a40 !important;
        }

        .dropdown-menu a:hover {
            background-color: #dee2e6 !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="logo-container">
            <img src="KPJ_JSH.png" alt="Logo" class="logo">
            <span class="system-title">KHUBZ Admin Dashboard</span>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Quick Links
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Manage Users</a>
                        <a class="dropdown-item" href="#">Manage Memos</a>
                        <a class="dropdown-item" href="#">Manage Notifications</a>
                        <a class="dropdown-item" href="#">Manage Events</a>
                        <a class="dropdown-item" href="#">Manage News Highlights</a>
                        <!-- Add more links as needed -->
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-3 sidebar">
                <ul>
                    <li><a href="#"><i class="fa fa-users"></i> Manage Users</a></li>
                    <li><a href="#"><i class="fa fa-sticky-note"></i> Manage Memos</a></li>
                    <li><a href="#"><i class="fa fa-bell"></i> Manage Notifications</a></li>
                    <li><a href="#"><i class="fa fa-calendar"></i> Manage Events</a></li>
                    <li><a href="#"><i class="fa fa-newspaper-o"></i> Manage News Highlights</a></li>
                </ul>
            </div>
            <div class="col-md-9 content">
                <h1>Welcome to KHUBZ Admin Dashboard</h1>
                <!-- Add forms and tables for managing links and notifications -->
            </div>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
